<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet" />

    <style>
      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
      }

      @media (min-width: 576px) {
        .card {
          border: 0;
          box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
          border-radius: 10px;
        }

        .card-img-top {
          width: 100%;
          height: 20vw;
          object-fit: cover;
        }

        .grid,
        .box {
          margin: 0;
          padding: 0;
        }

        .grid {
          width: 70%;
          margin: 0 auto;
          display: none;
          background-color: black;
          color: #00b612;
          padding: 1em 1em 3em 3em;
          font-size: x-large;
          font-family: "Calculator", sans-serif;
          font-weight: bold;
        }

        .box {
          display: inline-block;
          width: 30%;
          text-align: center;
          border: 2px dotted #00b612;
          height: 1.2em;
        }

        .closeGrid {
          text-align: right;
          display: block;
          cursor: pointer;
        }

        .score {
          text-align: center;
          display: block;
        }

        .istr {
          display: block;
        }

        .grid button {
          background-color: #00b612;
          color: black;
          float: right;
        }
      }
    </style>

    <title>Game Lord Casino</title>
  </head>

  <body>
    <div class="container mt-2" style="max-width: 72em">
      <nav class="navbar bg-white navbar-light">
        <div class="container-fluid">
          <span class="navbar-brand m-0 h4 fw-bold">Game Lord Casino</span>
          <span class="nav-link border rounded-pill bg-light">
            <span id="balance">0</span>
            cUSD
          </span>
        </div>
      </nav>

      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification">âŒ› Loading...</span>
      </div>

      <div class="mb-4" style="margin-top: 4em">
        <a class="btn btn-dark rounded-pill toggleGrid"> Play Now </a>
      </div>
      <div id="session">
        <div class="grid">
          <span class="closeGrid">X</span>
          <span class="istr">Choose one box on each row</span>
          <span class="score"></span>
          <div class="box row-1"></div>
          <div class="box row-1"></div>
          <div class="box row-1"></div>
          <div class="box row-2"></div>
          <div class="box row-2"></div>
          <div class="box row-2"></div>
          <div class="box row-3"></div>
          <div class="box row-3"></div>
          <div class="box row-3"></div>
          <button id="result">Check</button>
        </div>
      </div>
      <main id="marketplace" class="row"></main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  </body>
</html>
